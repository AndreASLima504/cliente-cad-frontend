<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Importa biblioteca do DataTables -->
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <!-- Adiciona configurações CSS datatables -->
    <link rel="stylesheet" src="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css"></script>
    <!-- Estilos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/src/styles.css" type="text/css">
    <title>Clientes</title>
</head>

<body class="container">
    <h1>Gestão Clientes</h1>
    <section id="formCadastro">
        <div id="tituloCadastro">
            <h2>Criar/editar cliente</h2>
        </div>
        <div id="dadosCadastro">
            <label >ID:</label>
            <input id="txtId" type="text">
            
            <label>Nome:</label>
            <input id="txtNome" type="text">
            
            <label>CPF:</label>
            <input id="txtCpf" type="text" maxlength="14">
            
            <label>Data de nascimento:</label>
            <input id="txtDataNasc" placeholder="AAAA-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" maxlength="10" type="text">
            
            <label>Endereço:</label>
            <input id="txtEndereco" type="text">
            
            <div id="buttons">
                <input class="btn btn-success" id="btnSalvar" type="button" value="Salvar">
                <input class="btn btn-danger" id="btnLimpar" type="button" value="Limpar">
                <a class="btn btn-secondary" href="/src/index.html">Voltar ao menu</a>
            </div>
        </div>
    </section>
    
    <br>
    <h2>Clientes:</h2>
    <table class="tabela" id="tabelaLista">
        
    </table>
    <script type="module" src="/src/static/js/clientes.js"></script>
</body>
</html>
